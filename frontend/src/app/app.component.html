<!-- nav -->
<nav *ngIf="isLoggedIn; else notLoggedIn">
  <mat-toolbar color="primary" class="mat-button">
    <a mat-flat-button routerLink="/" color="primary">Dashboard</a>
    <span class="spacer"></span>
    <button
      *ngIf="profilePictureUrl; else defaultProfilePicture"
      mat-fab
      class="profile-picture"
      [style.backgroundImage]="'url(' + profilePictureUrl + ')'">
    </button>
    <ng-template #defaultProfilePicture><button mat-fab color="primary">
      <mat-icon>account_circle</mat-icon>
    </button></ng-template>
    <button mat-flat-button color="primary" (click)="logout()">Logout</button>
  </mat-toolbar>
</nav>
<ng-template #notLoggedIn><nav>
  <mat-toolbar color="primary" class="mat-button">
    <img src="../assets/logo.svg" class="head-logo" (click)="goHome()">
    <span class="spacer"></span>
    <a mat-flat-button routerLink="/account/login" color="primary">Login</a>
    <a mat-flat-button routerLink="/account/sign-up" color="primary">Sign Up</a>
  </mat-toolbar>
</nav></ng-template>

<!-- main app container -->
<main class="container">
  <router-outlet></router-outlet>
</main>
